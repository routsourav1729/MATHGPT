name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile src/*.py
        python -m py_compile reason/*.py
        python -m py_compile api/*.py
        echo "✅ Python syntax check passed"
    
    - name: Check imports
      run: |
        python -c "import torch; print(f'PyTorch: {torch.__version__}')"
        python -c "import tiktoken; print('✅ tiktoken imported')"
        python -c "import fastapi; print('✅ FastAPI imported')"
        echo "✅ All imports working"
    
    - name: Validate Docker files
      run: |
        docker build -f docker/Dockerfile.api -t mathgpt-ci-test . --no-cache
        echo "✅ Docker build validation passed"
    
    - name: Check file structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo "📁 API files:"
        ls -la api/
        echo "📁 Docker files:"
        ls -la docker/
        echo "✅ File structure validated"
    
    - name: Cleanup
      run: |
        docker image rm mathgpt-ci-test || true